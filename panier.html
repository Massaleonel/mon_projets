<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=  , initial-scale=1.0">
    <link rel="stylesheet" href="/css/panier.css">
    <title>panier</title>
</head>
<body>
   <div class="cart-container">
    <h1>Mon panier</h1>

    <div class="cart.item">
        <img src="/images/IMG_20250424_112245_073.jpg" width="100" alt="produit 1">
        <div  class="item-details">
            <h2>pantalo Homme</h2>
            <p><prix:<span class="price"data-price="30">30</span>$</p>
            <label> Quantité
                <input type="number" value="1" min="1" class="quantity">
            </label>
        </div>
    </div>

    <div class="cart.item">
        <img src="/images/IMG_20250424_112508_206.jpg" width="100" alt="produit 2">
        <div  class="item-details">
            <h2>chaussure</h2>
            <p><prix:<span class="price"data-price="50">50</span>$</p>
            <label> Quantité
                <input type="number" value="1" min="1" class="quantity">
            </label>
        </div>
    </div>

    <div class="cart-summary">
        <p>Total articles: <span id="total-items">0</span></p>
        <p>total prix: <span id="total price">0</prix:span>$</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
