<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Contact.css">
    <title>Contact Professionnel</title>
</head>
<body>
     <header class="header-icon">
            <nav>
                <ul>
                    <a href="/html/Accueil.html">Accueil</a>
                   <a href="/html/Apropos.html">Apropos</a>
                    <a href="/html/produit.html">Produits</a>
                    <a href="/html/panier.html">panier</a>
                    <a href="/html/Contact.html">Contact</a>
                </ul>
    <div class="contact-container">
        <h1>Contact Professionnel</h1>
        <form class="contact-form" action="#" method="post">
            <label for="name">Nom et Prénom</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" required>
            
            <label for="company">Société</label>
            <input type="text" id="company" name="company" required>

            <label for="subdject">Votre sujet</label>
            <input type="text" id="subdject" name="subdject" required>

            <label for="message">Message</label>
            <textarea name="message" id="message" rows="6" required></textarea>

            <button type="submit">Envoyez</button>
        </form>
    </div>
</body>
</html>
